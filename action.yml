name: 'Build and push to GCR'
description: 'Build and push to GCR'

inputs:
  gcloud_service_key:
    description: json
    required: true
  registry:
    description: The registry where the image should be pushed
    required: true
  project_id:
    description: The project id
    required: true
  image_name:
    description: The image name
    required: true
  dockerfile:
    description: Dockerfile that will build the image
    required: false
    default: ""
  context:
    description: Docker build context
    required: false
    default: '.'

runs:
  using: "composite"
  steps:
    - name: Build a docker image
      shell: bash
      run: docker build -t ${IMAGE}:latest ${{ inputs.context }}
      env:
        IMAGE: ${{ inputs.registry }}/${{ inputs.project_id }}/${{ inputs.image_name }}


